<script>
    const apiResult = [{
	tag1: "HTML",
	tag2: "Dimas",
    title: "title1",
    votes: "5"
  }, {
    tag1: "HTML",
	tag2: "HTML",

    votes: "12"
  }, {

    votes: "27"
  }, {
    tag1: "HTML",
	tag2: "HTML",
	title: "title4",
    votes: "9"
  }
];
const container = document.getElementById('posts');

apiResult.forEach((result, idx) => {
  // Create card element
  const card = document.createElement('div');
  card.classList = 'card-body';

  // Construct card content
  const content = `
    <div class="card"> 
    <div id="collapse-${idx}" class="collapse show" aria-labelledby="heading-${idx}" data-parent="#posts">
	  <div class="card-title">
		<div class="btn-tag">
			<button class="btn-tag1">${result.tag1}</button>
			<button class="btn-tag2">${result.tag2}</button>
		</div
	  </div>

      <div class="card-body">
		<p><b>${result.title}<b></p>
	  </div> 
    

	  <div class="card-footer" id="footer-${idx}">
	  	<div>
			<span class="label sucess">Votos: ${result.votes}</span>
	  	</div>
      		<h5 class="mb-0">		
        	<button class="btn-link" data-toggle="collapse" data-target="#collapse-${idx}" aria-expanded="true" aria-controls="collapse-${idx}">Leia mais...</button>
      		</h5>
	  </div>
  </div>
  </div>
  `;

  // Append newyly created card element to the container
  container.innerHTML += content;
})
</script>
